app-id: com.xnview.XnConvert
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: xnconvert
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Filesystem access
  - --filesystem=xdg-pictures
  - --persist=.config/xnconvert
  # OpenGL access
  - --device=dri
tags:
  - proprietary
modules:
  - name: ImageMagick
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-docs
      - --with-modules
      - --with-threads
      - --with-png
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/7.1.2-10.tar.gz
        sha256: 122c961331044844141aef59f050e2bb3a0c89833c613950770d3672c4f2e4e8
        x-checker-data:
          type: anitya
          project-id: 1372
          url-template: https://github.com/ImageMagick/ImageMagick/archive/$version.tar.gz
    cleanup: ['*']

  - name: ghostscript
    config-opts:
      - --disable-cups
      - --disable-dbus
      - --disable-gtk
      - --with-system-libtiff
      - --with-drivers=FILES
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10060/ghostscript-10.06.0.tar.xz
        sha256: 64352648c2c081c8a9fb1a12dc1965e01ead7c57f58b72d1b54f6ef1cef3c561
        x-checker-data:
          type: anitya
          project-id: 1157
          url-template: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs${major}0$minor$patch/ghostscript-$version.tar.xz
      - type: shell
        commands:
          - rm -rf tesseract leptonica gpdl cups/libs jpeg libpng openjpeg tiff zlib
    cleanup:
      - /share/doc

  - name: krb5
    subdir: src
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.1.tar.gz
        sha256: 1a8832b8cad923ebbf1394f67e2efcf41e3a49f460285a66e35adec8fa0053af
        x-checker-data:
          type: html
          url: https://kerberos.org/dist/
          version-pattern: Kerberos V5 Release ([\d\.-]*) - current release
          url-template: https://kerberos.org/dist/krb5/$version0.$version1/krb5-$version.tar.gz
    cleanup:
      - /bin

  - name: XnConvert
    buildsystem: simple
    sources:
      - type: archive
        url: https://download.xnview.com/XnConvert-linux-x64.tgz
        sha256: cefa72a1f2252ca2b0be442d7f3036ed5516dab3475bd55c80e6d6bc7131094e
        strip-components: 0
        x-checker-data:
          type: rotating-url
          url: https://download.xnview.com/XnConvert-linux-x64.tgz
      - type: file
        path: com.xnview.XnConvert.desktop
      - type: file
        path: xnconvert.svg
      - type: file
        path: com.xnview.XnConvert.appdata.xml
    build-commands:
      - cp -a "XnConvert" "${FLATPAK_DEST}/"
      - ln -s "${FLATPAK_DEST}/XnConvert/xnconvert.sh" "${FLATPAK_DEST}/bin/xnconvert"
    post-install:
      - install -Dm0644 "com.xnview.XnConvert.desktop" -t "${FLATPAK_DEST}/share/applications/"
      - install -Dm0644 "com.xnview.XnConvert.appdata.xml" -t "${FLATPAK_DEST}/share/appdata/"
      - install -Dm0644 "xnconvert.svg" "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/et
  - /share/examples
  - /share/man
